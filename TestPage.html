<!DOCTYPE html>
<html lang="en">
<meta name="viewport"  charset="UTF-8">
<head><title>Test</title></head>
<body>
<form>
<input type="text" id="uname" onfocus="showTip()" onblur="hideTip()">
     <span id="uname-show">ghjghdjd</span>
</form>
</body>
<script type="text/javascript">

  function $(id) {
    return document.getElementById(id);
  }

  function showTip() {
    $("uname-show").innerHTML = "";

  }

  function hideTip() {
    if($("uname").value === ""){
      $("uname").placeholder = "用户名不能为空";
      }
    else {
      $("uname-show").innerHTML = "pass!";
    }
  }
</script>
</html>
